<!DOCTYPE html>
<html>
<head>
  <title>Conway's Game of Life</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="config">
            <section>
                <label for="rows">Lignes :</label>
                <select id="rows" onchange="getSelectedValue('rows')">
                </select>
            </section>
            <section>
                <label for="cols">Colonnes :</label>
                <select id="cols" onchange="getSelectedValue('cols')">
                </select>
            </section>
            <section id="round" >
            </section>
        </div>

        <div class="tab">
        </div>

        <section class="buttons">

            <button id="next"> Next</button>
            <button id="clear"> Clear</button>
            <button id="stop">Stop</button>
